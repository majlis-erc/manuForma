      <meta name="description" content="    Record information pertaining the institutions and people behind the project. Add shelfmark and information on the holding institution. Add alternate identifiers in existing catalogues and external databases. Add information on existing reproductions, such as scans, microfilms, or digital images. Give a basic codicological definition of the book and specify the type and form. Indicate joins to other shelfmarks. Describe the textual unit(s) in general terms and in detail. Describe the writing material, measurements and related additional properties of the manuscript. Describe the page layout of the manuscript. If necessary, you can define multiple page layouts. Describe features of the text layout facilitating navigation through the text (e.g. numbering of sections, enlarged titles, decoration, etc.). Describe script type(s) and hand(s) of the manuscript. Describe and transcribe incodicated documents (colophons, certificates of endowments, ownership statements, etc.). Describe the binding of the manuscript. Add descriptions of the manuscript from earlier catalogs and internal library records. Describe the production of the manuscript, traces left by previous owners, and how it was acquired by its present library. Add bibliographic references from the Zotero database." />
